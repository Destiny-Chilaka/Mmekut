<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://kit.fontawesome.com/52f88a9773.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
  <div class="calculator poppins">
    <div class="calc-display">
      <div class="display-text">
        <span class="display-value" id="displayValue">0</span>
      </div>
      <div class="display-operator" >
        <span class="operator" id="displayOperator"> </span>
      </div>
    </div>
  </div>

  <div class="line"></div>

  <div class="calc-input poppins">

    <div class="first-row">
      <div>C</div>
      <div>%</div>
      <div>Â±</div>
      <div>/</div>
    </div>

    <div class="row">
      <div>7</div>
      <div>8</div>
      <div>9</div>
      <div>x</div>
    </div>

    <div class="row">
      <div>4</div>
      <div>5</div>
      <div>6</div>
      <div>-</div>
    </div>

    <div class="row">
      <div>1</div>
      <div>2</div>
      <div>3</div>
      <div>+</div>
    </div>

    <div class="row">
      <div>0</div>
      <div>DEL</div>
      <div>.</div>
      <div onclick = compute()>=</div>
    </div>
  </div>
<script src="./app.js"></script>
</body>

</html>
